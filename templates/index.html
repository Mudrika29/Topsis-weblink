<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mashup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body style="background-color:#CCCCFF">
    <div class="text-center mt-5 fw-bolder" >
      <h2><b>Songs Mashup Generator</b></h2>
    </div>
    <div class="conatiner" style="width:40%; margin:auto; margin-top:auto; padding-top:auto; background: #fff; border-radius: 10px;" >
        <form enctype="multipart/form-data" class=" px-3 mx-5" name="passdata" method="post">

        <div class="row mb-3 mt-3 pt-3">
            <label class="form-label"><b>Singer Name</b></label>
            <!-- <input type="text" class="form-control"> -->
            <!-- <label class="form-label" for="customFile">Default file input example</label> -->
            <input type="text" required name="Singer" class="form-control" placeholder="Taylor swift, Arjit singh" />
        </div>

        <div class="row mb-3">
            <label class="form-label"><b>Number of videos</b></label>
            <input type="number" required name="Number" class="form-control" placeholder="Example 5,10">
        </div>
        <div class="row mb-3">
            <label class="form-label"><b>Duration of each video file in sec</b></label>
            <input type="number" required name="Duration" class="form-control" placeholder="Example 20,30">
        </div>
        <div class="row mb-3">
            <label for="inputEmail4" class="form-label"><b>Email-id</b></label>
            <input type="email" required name="email" class="form-control"  placeholder="email@example.com">
        </div>
        <div class="col-auto text-center py-3">
            <button type="submit" class="btn btn-dark btn-lg">Submit</button>
        </div>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
